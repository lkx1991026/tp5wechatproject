{extend name="public/base" /}

{block name="body"}
	<div class="main-title">
		<h2>
			{$info['id']?'编辑':'新增'}小区通知
		</h2>
	</div>
	<form action="{:url()}" method="post" class="form-horizontal" enctype="multipart/form-data">
		<div class="form-item">
			<label class="item-label">标题</label>
			<div class="controls">
				<input type="text" class="text input-large" name="title" value="{$info.title|default=''}">
			</div>
		</div>
		<div class="form-item">
			<label class="item-label">内容</label>
			<label class="textarea">
				<textarea name="content">{$info.content}</textarea>
				{:hook('adminArticleEdit', array('name'=>'content','value'=>$info.content))}
			</label>
		</div>
		<div class="form-item">
			<label class="item-label">上传图片</label>
			<div class="controls">
				<!--<input type="hidden" class="text input-large" name="id" value="{$info.id|default=''}">-->
				<input type="file" id="upload_img" class="text input-large" name="image" value="{$info.title|default=''}"><br/>
				<img src="{$info.img_path}" style="height:100px;">
			</div>
		</div>

		<div class="form-item">
			<input type="hidden" name="id" value="{$info.id|default=''}">
			<button class="btn submit-btn ajax-posts" id="submit" type="submit" target-form="form-horizontal">确 定</button>
			<button class="btn btn-return" onclick="javascript:history.back(-1);return false;">返 回</button>
		</div>
	</form>
{/block}
{block name="script"}
<script type="text/javascript" charset="utf-8">
	//导航高亮
	highlight_subnav('{:url('index')}');
</script>
{/block}
